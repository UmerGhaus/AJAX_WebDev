<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">Weather App</h2>
            <div class="mb-3">
                <label for="cityInput" class="form-label">Enter City:</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Enter a city name (e.g. Lahore)">
            </div>
            <button class="btn btn-primary" onclick="fetchWeather()">Get Weather</button>
            <div id="weatherInfo" class="mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
